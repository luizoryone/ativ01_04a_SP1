<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/blueorange (6).jpg" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/blueorange (5).jpg" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/blueorange (9).jpg" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/blueorange (7).jpg" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>Jogo 1 - El Mario Azure</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 1.300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/blueorange (1).jpg" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Jogo 2 - Teclado Z-maxx-959</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 450,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/blueorange (11).jpg" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>Jogo 3 - Portal 64 - 2035</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 299,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      

       






</main>
